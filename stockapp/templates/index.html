{% load static %}
<!doctype html>
<html lang="en">
<link href="{% static 'imagedetails/style.css' %}" rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
<body class="registration">
<h2 class="text-center" style="padding-top: 28px;font-weight: bold;color:black;">Market stamp</h2>
<div class="container">
  <div class="card" style="width: 18rem;margin-left: 38%;margin-top: 3%;">
    <div class="card-header">
      <h3>{{ api.companyName }}</h3>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Latest Price: {{ api.latestPrice }}</li>
      <li class="list-group-item">Last Trade Time: {{ api.lastTradeTime }}</li>
      <li class="list-group-item">US Market: {{ api.isUSMarketOpen }}</li>
      <li class="list-group-item">Currency: {{ api.currency }}</li>
    </ul>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
